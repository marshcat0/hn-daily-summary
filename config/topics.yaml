# Topic Configuration
# Each topic aggregates articles from multiple sources
#
# Source types:
#   - hackernews: filter/exclude use regex on title
#   - reddit: subreddit name (without r/)
#   - rss: any RSS feed URL

topics:
  tech:
    name: "Technology"
    description: "General technology news, programming, and software engineering"
    sources:
      - type: hackernews
        count: 25
        # Exclude AI-related articles to avoid overlap with 'ai' topic
        exclude: "AI|GPT|LLM|Claude|Anthropic|OpenAI|DeepSeek|Gemini|Llama|Mistral|Qwen|ChatGPT|neural|transformer|diffusion|machine learning"
      - type: reddit
        subreddit: programming
        count: 10
      - type: rss
        url: https://lobste.rs/rss
        name: "Lobsters"
        count: 10

  ai:
    name: "AI & Machine Learning"
    description: "Artificial intelligence, machine learning, LLMs, and generative AI"
    sources:
      - type: hackernews
        filter: "AI|GPT|LLM|Claude|Anthropic|OpenAI|DeepSeek|Gemini|Llama|Mistral|Qwen|ChatGPT|neural|transformer|diffusion|machine learning|AGI|reasoning|agent"
        count: 20
      - type: reddit
        subreddit: MachineLearning
        count: 10
      - type: reddit
        subreddit: LocalLLaMA
        count: 10

  design:
    name: "Design"
    description: "UI/UX design, product design, and visual design"
    sources:
      - type: rss
        url: https://feeds.feedburner.com/SidebarFeed
        name: "Sidebar.io"
        count: 15
      - type: reddit
        subreddit: web_design
        count: 10

# Settings for all topics
settings:
  # Maximum articles per topic after aggregation
  max_articles_per_topic: 30

  # Language for AI summaries
  summary_language: zh

  # Date format for data files
  date_format: "%Y-%m-%d"
